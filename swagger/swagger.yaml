openapi: 3.0.3
info:
  title: Bank App API
  description: REST API for Bank System
  version: 1.0.0
servers:
  - url: http://localhost:3000/bank_app/api/v1
    description: Local server

paths:
  /cleardb:
    post:
      summary: Clear the database (development only)
      tags:
        - Admin
      responses:
        '200':
          description: Database cleared
        '403':
          description: Forbidden
        '500':
          description: Server error

  /signup:
    post:
      summary: User signup
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupRequest'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignupResponse'
        '400':
          description: Validation error
        '409':
          description: User already exists
        '500':
          description: Server error

  /login:
    post:
      summary: User login
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          description: Missing email or password
        '401':
          description: Invalid credentials
        '500':
          description: Server error

  /auth:
    get:
      summary: Verify account
      tags:
        - Auth
      parameters:
        - in: query
          name: token
          schema:
            type: string
          required: true
        - in: query
          name: pin
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Account verified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifyResponse'
        '400':
          description: Missing token or PIN
        '401':
          description: Invalid or expired token
        '404':
          description: User or token not found
        '500':
          description: Server error

  /transactions:
    post:
      summary: Transfer funds
      tags:
        - Transactions
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransferRequest'
      responses:
        '200':
          description: Transfer successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferResponse'
        '400':
          description: Validation or insufficient funds
        '401':
          description: Unauthorized
        '404':
          description: Recipient not found
        '500':
          description: Server error

  /dashboard:
    get:
      summary: Get dashboard data
      tags:
        - Dashboard
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Dashboard data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardResponse'
        '401':
          description: Unauthorized
        '404':
          description: User not found
        '500':
          description: Server error

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    SignupRequest:
      type: object
      required:
        - email
        - password
        - phoneNumber
      properties:
        email:
          type: string
          format: email
        password:
          type: string
        phoneNumber:
          type: string

    SignupResponse:
      type: object
      properties:
        message:
          type: string
        user:
          type: object
          properties:
            id:
              type: string
            email:
              type: string
            status:
              type: string
        DEBUG_INFO:
          type: object
          properties:
            verificationURL:
              type: string
            pin:
              type: string

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string

    LoginResponse:
      type: object
      properties:
        message:
          type: string
        token:
          type: string
        user:
          type: object
          properties:
            id:
              type: string
            email:
              type: string
            balance:
              type: string

    VerifyResponse:
      type: object
      properties:
        message:
          type: string
        user:
          type: object
          properties:
            id:
              type: string
            email:
              type: string
            balance:
              type: string

    TransferRequest:
      type: object
      required:
        - recipientEmail
        - amount
      properties:
        recipientEmail:
          type: string
        amount:
          type: number
          format: double

    TransferResponse:
      type: object
      properties:
        message:
          type: string
        newBalance:
          type: string
        transactionId:
          type: string

    DashboardResponse:
      type: object
      properties:
        message:
          type: string
        userEmail:
          type: string
        balance:
          type: string
        latestTransactions:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              amount:
                type: string
              description:
                type: string
              relatedUser:
                type: object
                properties:
                  email:
                    type: string
              createdAt:
                type: string
                format: date-time
        pagination:
          type: object
          properties:
            currentPage:
              type: integer
            totalPages:
              type: integer
            totalItems:
              type: integer
            itemPerPage:
              type: integer
            hasNextPage:
              type: boolean
            hasPrevPage:
              type: boolean
